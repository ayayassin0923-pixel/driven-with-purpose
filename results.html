<script>
  const userAnswers = JSON.parse(localStorage.getItem('userAnswers') || '{}');

  let chosenKey = "online_store"; // default

  if (userAnswers.interest && userAnswers.interest.includes('fashion') || (userAnswers.skill && userAnswers.skill.includes('sew'))) {
    if (userAnswers.budget === 'No money' || userAnswers.budget === 'Low budget') {
      chosenKey = "online_store"; // start small online fashion
    } else {
      chosenKey = "fashion_brand";
    }
  } else if (userAnswers.interest && userAnswers.interest.includes('coffee') || (userAnswers.goal && userAnswers.goal.includes('cafe'))) {
    chosenKey = "coffee_shop";
  } else if (userAnswers.interest && userAnswers.interest.includes('marketing') || (userAnswers.skill && userAnswers.skill.includes('social media'))) {
    chosenKey = "digital_marketing";
  } else if (userAnswers.interest && userAnswers.interest.includes('design') || (userAnswers.skill && userAnswers.skill.includes('draw'))) {
    chosenKey = "graphic_design";
  } else if (userAnswers.interest && userAnswers.interest.includes('video') || (userAnswers.skill && userAnswers.skill.includes('video'))) {
    chosenKey = "content_creator";
  }

  localStorage.setItem("chosenPath", chosenKey);

  const chosen = businesses[chosenKey];

  document.getElementById("resultCard").innerHTML = `
    <div style="
      padding: 20px;
      border-radius: 16px;
      background: #f6f6ff;
      max-width: 400px;
      margin: auto;
    ">
      <h2 style="font-size: 40px">${chosen.emoji}</h2>
      <h3>${chosen.title}</h3>
      <p>This path matches your energy, interests, and creativity.</p>
    </div>
  `;
</script>
