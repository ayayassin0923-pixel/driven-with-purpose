<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Your Best Business Path ✨</h1>

  <div id="resultCard"></div>

  <button onclick="goToMaterials()">See what you need →</button>

  <!-- Connect main data -->
  <script src="script.js"></script>

  <script>
    /*
      TEMP LOGIC:
      Later this will depend on answers.
      For now, it randomly picks one business.
    */

    const businessKeys = Object.keys(businesses);
    const randomChoice =
      businessKeys[Math.floor(Math.random() * businessKeys.length)];

    const chosen = businesses[randomChoice];

    // Save choice for next pages
    localStorage.setItem("chosenPath", randomChoice);

    document.getElementById("resultCard").innerHTML = `
      <div style="
        padding: 20px;
        border-radius: 16px;
        background: #f6f6ff;
        max-width: 400px;
        margin: auto;
      ">
        <h2 style="font-size: 40px">${chosen.emoji}</h2>
        <h3>${chosen.title}</h3>
        <p>
          This path matches your energy, interests,
          and the way you think about creating value.
        </p>
      </div>
    `;

    function goToMaterials() {
      window.location.href = "materials.html";
    }
  </script>

</body>
</html>
