<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Result</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Your Best Business Path ✨</h1>

  <div id="resultCard"></div>

  <!-- Use normal link instead of JS onclick -->
  <a href="materials.html"><button>See what you need →</button></a>

  <!-- Load script.js BEFORE inline JS -->
  <script src="script.js"></script>

  <script>
    // Pick a random business from script.js data
    const businessKeys = Object.keys(businesses);
    const randomChoice = businessKeys[Math.floor(Math.random() * businessKeys.length)];
    const chosen = businesses[randomChoice];

    // Save chosen business key for later pages
    localStorage.setItem("chosenPath", randomChoice);

    // Show result card
    document.getElementById("resultCard").innerHTML = `
      <div style="
        padding: 20px;
        border-radius: 16px;
        background: #f6f6ff;
        max-width: 400px;
        margin: auto;
      ">
        <h2 style="font-size: 40px">${chosen.emoji}</h2>
        <h3>${chosen.title}</h3>
        <p>This path matches your energy, interests, and creativity.</p>
      </div>
    `;
  </script>

</body>
