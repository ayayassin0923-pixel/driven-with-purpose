<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Business Finder</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Quick minimal styles for center alignment */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fef6f9;
      color: #6c5b7b;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background: #fff0f6;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(246, 114, 128, 0.3);
    }
    button {
      background-color: #f67280;
      border: none;
      border-radius: 12px;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(246,114,128,0.3);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c94f56;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Business Finder</h1>
    <p>Discover the perfect business for you based on your interests, skills, and budget.</p>
    <a href="personal_info.html"><button>Start</button></a>
  </div>
</body>
</html>
